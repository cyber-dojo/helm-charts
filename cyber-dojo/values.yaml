# Default values for cyber-dojo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount:
  nginx: 1

image:
  nginx:
    repository: cyberdojo/nginx
    tag: latest
    pullPolicy: IfNotPresent
  web:
    repository: cyberdojo/web
    tag: latest
    pullPolicy: IfNotPresent

service:
  nginx:
    type: LoadBalancer
    port: 80
  web:
    type: ClusterIP
    port: 3000


ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  nginx:
    limits:
      memory: 256Mi
    requests:
      memory: 128Mi
  web:
    limits:
      memory: 2048Mi
    requests:
      memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {}
